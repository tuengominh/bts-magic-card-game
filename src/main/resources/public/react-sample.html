<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Example</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <!-- Add your components here -->

    <script type="text/babel" src="/components/Title.js"></script>
    <script type="text/babel" src="/components/Link.js"></script>
    <script type="text/babel" src="/components/Article.js"></script>
    <script type="text/babel" src="/components/GamesList.js"></script>
    <script type="text/babel" src="/components/App.js"></script>

</head>
<body>

<!-- React will insert (appendChild) the component you put below in ReactDOM.render -->
<div id="root"></div>

<script type="text/babel">
    // Here we tell React to write the component App in the container with id "root".
    ReactDOM.render(
        <App/>,
        document.getElementById('root')
    );
</script>
</body>
</html>
